name: ci

permissions:
  contents: read
  pull-requests: read
  actions: read

env:
  VERSION: "${{ github.ref_name }}"

on:
  workflow_dispatch: { }
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "**.mdx"
      - "**.png"
      - "**.jpg"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "**.mdx"
      - "**.png"
      - "**.jpg"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true


# Disable OpenMP,
# see https://github.com/ggerganov/llama.cpp/issues/7743#issuecomment-2148342691,
#     https://github.com/ggerganov/llama.cpp/issues/7719#issuecomment-2147631216.
jobs:
  
  darwin:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: "amd64"
            instruction: "avx2"
    runs-on: ${{ matrix.arch == 'amd64' && 'macos-13' || 'macos-14' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
      - name: Setup Cache
        timeout-minutes: 5
        uses: actions/cache@v4
        with:
          key: cache-darwin-${{ matrix.arch }}-${{ matrix.instruction }}
          path: |
            ${{ github.workspace }}/.cache
      - name: Deps
        run: |
          brew update && brew install ccache
      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      - name: Build
        env:
          CCACHE_DIR: "${{ github.workspace }}/.cache/ccache"
        run: |
          echo "===== BUILD ====="
          mkdir -p ${{ github.workspace }}/.cache
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release \
            -DGGML_ACCELERATE=on -DGGML_METAL=off \
            -DGGML_NATIVE=off \
            ${{ matrix.instruction == 'avx2' && '-DGGML_AVX2=on' || '' }} \
            -DGGML_OPENMP=off \
            -DGGML_RPC=on
          cmake --build ${{ github.workspace }}/build --target llama-box --config Release -- -j $(nproc)
          
          echo "===== RESULT ====="
          if [ -f ${{ github.workspace }}/build/bin/llama-box ]; then
            otool -L ${{ github.workspace }}/build/bin/llama-box
          else
            exit 1
          fi
          
          echo "===== PACKAGE ====="
          mkdir -p ${{ github.workspace }}/out
          zip -j ${{ github.workspace }}/out/llama-box-darwin-${{ matrix.arch }}-${{ matrix.instruction }}.zip ${{ github.workspace }}/build/bin/*
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/out/*.zip
          name: llama-box-darwin-${{ matrix.arch }}-${{ matrix.instruction }}

  darwin-metal:
    strategy:
      fail-fast: false
      matrix:
        arch: [ amd64, arm64 ]
        version: [ '3.0' ]
    # see https://github.com/actions/runner-images?tab=readme-ov-file#available-images,
    #     https://support.apple.com/en-us/102894.
    runs-on: ${{ matrix.arch == 'amd64' && 'macos-13' || 'macos-14' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
      - name: Setup Cache
        timeout-minutes: 5
        uses: actions/cache@v4
        with:
          key: cache-darwin-metal-${{ matrix.arch }}-${{ matrix.version }}
          path: |
            ${{ github.workspace }}/.cache
      - name: Deps
        run: |
          brew update && brew install ccache
      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      - name: Build
        env:
          CCACHE_DIR: "${{ github.workspace }}/.cache/ccache"
        run: |
          echo "===== BUILD ====="
          mkdir -p ${{ github.workspace }}/.cache
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release \
            -DGGML_ACCELERATE=on -DGGML_METAL=on -DGGML_METAL_EMBED_LIBRARY=on \
            ${{ matrix.arch == 'amd64' && '-DGGML_NATIVE=off' || '-DGGML_NATIVE=on' }} \
            -DGGML_OPENMP=off \
            -DGGML_RPC=on
          cmake --build ${{ github.workspace }}/build --target llama-box --config Release -- -j $(nproc)

          echo "===== RESULT ====="
          if [ -f ${{ github.workspace }}/build/bin/llama-box ]; then
            otool -L ${{ github.workspace }}/build/bin/llama-box
          else
            exit 1
          fi

          echo "===== PACKAGE ====="
          mkdir -p ${{ github.workspace }}/out
          zip -j ${{ github.workspace }}/out/llama-box-darwin-${{ matrix.arch }}-metal.zip ${{ github.workspace }}/build/bin/*
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/out/*.zip
          name: llama-box-darwin-${{ matrix.arch }}-metal-${{ matrix.version }}

  linux:
    strategy:
      fail-fast: false
      matrix:
        arch: [ amd64, arm64 ]
        instruction: [ 'avx2', 'neon' ]
        distro: [ 'ubuntu20.04', 'rockylinux8' ]
        exclude:
          - arch: 'amd64'
            instruction: 'neon'
          - arch: 'arm64'
            instruction: 'avx2'
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize Docker Build Space
        uses: gpustack/llama-box/.github/actions/maximize-docker-build-space@main
        with:
          deep-clean: false
          root-reserve-mb: 20480
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
      - name: Setup Cache
        timeout-minutes: 5
        uses: actions/cache@v4
        with:
          key: cache-linux-${{ matrix.arch }}-${{ matrix.instruction }}-${{ matrix.distro }}
          path: |
            ${{ github.workspace }}/.cache
      - name: Setup QEMU
        if: ${{ matrix.arch == 'arm64' }}
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0
          platforms: "arm64"
      - name: Build
        env:
          CMAKE_VERSION: "3.22.1"
          CCACHE_DIR: "${{ github.workspace }}/.cache/ccache"
        run: |
          echo "===== SCRIPT ====="
          cat <<EOF > /tmp/entrypoint.sh
          #!/bin/bash
          if [ -f /etc/os-release ]; then
            source /etc/os-release
            if [ "\${ID}" = "ubuntu" ]; then
              apt-get update -y \
                && apt-get install -y binutils pkg-config build-essential libopenblas-dev ccache curl git
            elif [ "\${ID}" = "rocky" ]; then
              yum update -y && yum install -y epel-release
              if [[ "\${VERSION_ID}" =~ 8\\.* ]]; then
                dnf config-manager --set-enabled powertools
              else
                dnf config-manager --set-enabled crb
              fi
              yum update -y \
                && yum install -y binutils pkgconfig gcc gcc-c++ make glibc-static libstdc++-static openblas ccache curl git
            else
              echo "Unsupport distribution: \${ID}"
              exit 1
            fi
          else
            echo "Unknown distribution"
            exit 1
          fi
          curl -L "https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-\$(uname -m).tar.gz" | tar -zx -C /usr --strip-components 1
          git config --system --add safe.directory '*'
          mkdir -p ${{ github.workspace }}/.cache
          echo "===== BUILD ====="
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release \
            -DGGML_NATIVE=off \
            ${{ matrix.instruction == 'avx2' && '-DGGML_AVX2=on' || '' }} \
            -DGGML_BLAS_VENDOR=OpenBLAS \
            -DGGML_STATIC=on \
            -DGGML_BLAS=on \
            -DGGML_OPENMP=off \
            -DGGML_RPC=on
          cmake --build ${{ github.workspace }}/build --target llama-box --config Release -- -j $(nproc)
          echo "===== RESULT ====="
          if [ -f ${{ github.workspace }}/build/bin/llama-box ]; then
            ldd ${{ github.workspace }}/build/bin/llama-box
          else
            exit 1
          fi
          EOF
          chmod +x /tmp/entrypoint.sh
          cat /tmp/entrypoint.sh

          docker run \
            --rm \
            --privileged \
            --platform linux/${{ matrix.arch }} \
            --volume ${{ github.workspace }}:${{ github.workspace }} \
            --workdir ${{ github.workspace }} \
            --env DEBIAN_FRONTEND=noninteractive \
            --env CCACHE_DIR \
            --env VERSION \
            --volume /tmp/entrypoint.sh:/entrypoint.sh \
            --entrypoint /entrypoint.sh \
            ${{ matrix.distro == 'ubuntu20.04' && 'ubuntu:20.04' || 'rockylinux:8.9' }}

          echo "===== PACKAGE ====="
          mkdir -p ${{ github.workspace }}/out
          zip -j ${{ github.workspace }}/out/llama-box-linux-${{ matrix.arch }}-${{ matrix.instruction }}-${{ matrix.distro }}.zip ${{ github.workspace }}/build/bin/*
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/out/*.zip
          name: llama-box-linux-${{ matrix.arch }}-${{ matrix.instruction }}-${{ matrix.distro }}

  linux-hip:
    strategy:
      fail-fast: false
      matrix:
        # see https://hub.docker.com/r/rocm/dev-ubuntu-20.04/tags,
        #     https://hub.docker.com/r/rocm/dev-centos-7/tags.
        #     6.2 ==> 6.2
        # build fat binary,
        # see https://github.com/ggerganov/llama.cpp/pull/1087#issuecomment-1682807878,
        #     https://llvm.org/docs/AMDGPUUsage.html.
        # official gpu support list,
        # see https://rocm.docs.amd.com/projects/install-on-linux/en/docs-6.2.0/reference/system-requirements.html,
        #     https://rocm.docs.amd.com/projects/install-on-linux/en/docs-6.1.2/reference/system-requirements.html.
        arch: [ amd64 ]
        version: [ '6.2' ]
        distro: [ 'ubuntu20.04', 'centos7' ]
        hip_arch: [ 'gfx900;gfx906;gfx908;gfx90a;gfx940;gfx942;gfx1030;gfx1100;gfx1101;gfx1102' ]
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize Docker Build Space
        uses: gpustack/llama-box/.github/actions/maximize-docker-build-space@main
        with:
          deep-clean: false
          root-reserve-mb: 20480
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
      - name: Setup Cache
        timeout-minutes: 5
        uses: actions/cache@v4
        with:
          key: cache-linux-hip-${{ matrix.arch }}-${{ matrix.version }}-${{ matrix.distro }}
          path: |
            ${{ github.workspace }}/.cache
      - name: Setup QEMU
        if: ${{ matrix.arch == 'arm64' }}
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0
          platforms: "arm64"
      - name: Build
        env:
          CMAKE_VERSION: "3.22.1"
          CCACHE_DIR: "${{ github.workspace }}/.cache/ccache"
          AMDGPU_TARGETS: "${{ matrix.hip_arch }}"
        run: |
          echo "===== SCRIPT ====="
          cat <<EOF > /tmp/entrypoint.sh
          #!/bin/bash
          if [ -f /etc/os-release ]; then
            source /etc/os-release
            if [ "\${ID}" = "ubuntu" ]; then
              apt-get update -y \
                && apt-get install -y build-essential ccache curl git
            elif [ "\${ID}" = "centos" ]; then
              yum update -y && yum install -y https://packages.endpointdev.com/rhel/\${VERSION_ID}/os/\$(uname -m)/endpoint-repo.\$(uname -m).rpm \
                && yum install -y gcc gcc-c++ make glibc-static libstdc++-static ccache curl git
            else
              echo "Unsupport distribution: \${ID}"
              exit 1
            fi
          else
            echo "Unknown distribution"
            exit 1
          fi
          curl -L "https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-\$(uname -m).tar.gz" | tar -zx -C /usr --strip-components 1
          git config --system --add safe.directory '*'
          mkdir -p ${{ github.workspace }}/.cache
          echo "===== BUILD ====="
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release \
            -DGGML_HIPBLAS=on -DAMDGPU_TARGETS="${AMDGPU_TARGETS}" \
            ${{ matrix.arch == 'amd64' && '-DGGML_NATIVE=off' || '-DGGML_NATIVE=on' }} \
            -DGGML_OPENMP=off \
            -DGGML_RPC=on
          cmake --build ${{ github.workspace }}/build --target llama-box --config Release -- -j $(nproc)
          echo "===== RESULT ====="
          if [ -f ${{ github.workspace }}/build/bin/llama-box ]; then
            ldd ${{ github.workspace }}/build/bin/llama-box
          else
            exit 1
          fi
          EOF
          chmod +x /tmp/entrypoint.sh
          cat /tmp/entrypoint.sh

          docker run \
            --rm \
            --privileged \
            --platform linux/${{ matrix.arch }} \
            --volume ${{ github.workspace }}:${{ github.workspace }} \
            --workdir ${{ github.workspace }} \
            --env CC=/opt/rocm/llvm/bin/clang \
            --env CXX=/opt/rocm/llvm/bin/clang++ \
            --env DEBIAN_FRONTEND=noninteractive \
            --env CCACHE_DIR \
            --env AMDGPU_TARGETS \
            --env VERSION \
            --volume /tmp/entrypoint.sh:/entrypoint.sh \
            --entrypoint /entrypoint.sh \
            rocm/dev-${{ matrix.distro == 'ubuntu20.04' && 'ubuntu-20.04' || 'centos-7' }}:${{ matrix.version }}-complete

          echo "===== PACKAGE ====="
          mkdir -p ${{ github.workspace }}/out
          zip -j ${{ github.workspace }}/out/llama-box-linux-${{ matrix.arch }}-hip-${{ matrix.version }}-${{ matrix.distro }}.zip ${{ github.workspace }}/build/bin/*
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/out/*.zip
          name: llama-box-linux-${{ matrix.arch }}-hip-${{ matrix.version }}-${{ matrix.distro }}

  linux-cuda:
    strategy:
      fail-fast: false
      matrix:
        # see https://hub.docker.com/r/nvidia/cuda/tags?page=&page_size=&ordering=&name=devel.
        #     12.6 ==> 12.6.1
        # build fat binary,
        # see https://developer.nvidia.com/cuda-gpus.
        arch: [ amd64 ]
        version: [ '12.6' ]
        distro: [ 'ubuntu20.04', 'rockylinux8' ]
        cuda_arch: [ '60-real;61-real;70-real;75-real;80-real;86-real;89-real;90' ]
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize Docker Build Space
        uses: gpustack/llama-box/.github/actions/maximize-docker-build-space@main
        with:
          deep-clean: false
          root-reserve-mb: 20480
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
      - name: Setup Cache
        timeout-minutes: 5
        uses: actions/cache@v4
        with:
          key: cache-linux-cuda-${{ matrix.arch }}-${{ matrix.version }}-${{ matrix.distro }}
          path: |
            ${{ github.workspace }}/.cache
      - name: Setup QEMU
        if: ${{ matrix.arch == 'arm64' }}
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0
          platforms: "arm64"
      - name: Build
        env:
          CMAKE_VERSION: "3.22.1"
          CCACHE_DIR: "${{ github.workspace }}/.cache/ccache"
          CUDA_ARCHITECTURES: "${{ matrix.cuda_arch }}"
        run: |
          echo "===== SCRIPT ====="
          cat <<EOF > /tmp/entrypoint.sh
          #!/bin/bash
          if [ -f /etc/os-release ]; then
            source /etc/os-release
            if [ "\${ID}" = "ubuntu" ]; then
              apt-get update -y \
                && apt-get install -y build-essential ccache curl git
            elif [ "\${ID}" = "rocky" ]; then
              yum update -y && yum install -y epel-release
              if [[ "\${VERSION_ID}" =~ 8\\.* ]]; then
                dnf config-manager --set-enabled powertools
              else
                dnf config-manager --set-enabled crb
              fi
              yum update -y \
                && yum install -y gcc gcc-c++ make glibc-static libstdc++-static ccache curl git
            else
              echo "Unsupport distribution: \${ID}"
              exit 1
            fi
          else
            echo "Unknown distribution"
            exit 1
          fi
          curl -L "https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-\$(uname -m).tar.gz" | tar -zx -C /usr --strip-components 1
          git config --system --add safe.directory '*'
          mkdir -p ${{ github.workspace }}/.cache
          ## static
          echo "===== BUILD ====="
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release \
            -DGGML_CUDA=on -DCMAKE_CUDA_ARCHITECTURES="${CUDA_ARCHITECTURES}" \
            ${{ matrix.arch == 'amd64' && '-DGGML_NATIVE=off' || '-DGGML_NATIVE=on' }} \
            -DGGML_STATIC=on \
            -DGGML_OPENMP=off \
            -DGGML_RPC=on
          cmake --build ${{ github.workspace }}/build --target llama-box --config Release -- -j $(nproc)
          echo "===== RESULT ====="
          if [ -f ${{ github.workspace }}/build/bin/llama-box ]; then
            ldd ${{ github.workspace }}/build/bin/llama-box
          else
            exit 1
          fi
          mv -f ${{ github.workspace }}/build/bin/llama-box ${{ github.workspace }}/build/bin/llama-box-with-cudart
          ## dynamic
          echo "===== BUILD ====="
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release \
            -DGGML_CUDA=on -DCMAKE_CUDA_ARCHITECTURES="${CUDA_ARCHITECTURES}" \
            ${{ matrix.arch == 'amd64' && '-DGGML_NATIVE=off' || '-DGGML_NATIVE=on' }} \
            -DGGML_STATIC=off \
            -DGGML_OPENMP=off \
            -DGGML_RPC=on
          cmake --build ${{ github.workspace }}/build --target llama-box --config Release -- -j $(nproc)
          echo "===== RESULT ====="
          if [ -f ${{ github.workspace }}/build/bin/llama-box ]; then
            ldd ${{ github.workspace }}/build/bin/llama-box
          else
            exit 1
          fi
          EOF
          chmod +x /tmp/entrypoint.sh
          cat /tmp/entrypoint.sh

          docker run \
            --rm \
            --privileged \
            --platform linux/${{ matrix.arch }} \
            --volume ${{ github.workspace }}:${{ github.workspace }} \
            --workdir ${{ github.workspace }} \
            --env DEBIAN_FRONTEND=noninteractive \
            --env CCACHE_DIR \
            --env CUDA_ARCHITECTURES \
            --env VERSION \
            --volume /tmp/entrypoint.sh:/entrypoint.sh \
            --entrypoint /entrypoint.sh \
            nvidia/cuda:${{ matrix.version == '12.6' && '12.6.1' }}-devel-${{ matrix.distro }}

          echo "===== PACKAGE ====="
          mkdir -p ${{ github.workspace }}/out
          zip -j ${{ github.workspace }}/out/llama-box-linux-${{ matrix.arch }}-cuda-${{ matrix.version }}-${{ matrix.distro }}.zip ${{ github.workspace }}/build/bin/*
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/out/*.zip
          name: llama-box-linux-${{ matrix.arch }}-cuda-${{ matrix.version }}-${{ matrix.distro }}

  linux-oneapi:
    strategy:
      fail-fast: false
      matrix:
        # see https://hub.docker.com/r/intel/oneapi-basekit/tags?page=&page_size=&ordering=&name=devel.
        #     2024.2 ==> 2024.2.1-0
        arch: [ amd64 ]
        version: [ '2024.2' ]
        distro: [ 'ubuntu20.04', 'rockylinux9' ]
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize Docker Build Space
        uses: gpustack/llama-box/.github/actions/maximize-docker-build-space@main
        with:
          deep-clean: false
          root-reserve-mb: 20480
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
      - name: Setup Cache
        timeout-minutes: 5
        uses: actions/cache@v4
        with:
          key: cache-linux-oneapi-${{ matrix.arch }}-${{ matrix.version }}-${{ matrix.distro }}
          path: |
            ${{ github.workspace }}/.cache
      - name: Setup QEMU
        if: ${{ matrix.arch == 'arm64' }}
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0
          platforms: "arm64"
      - name: Build
        env:
          CMAKE_VERSION: "3.22.1"
          CCACHE_DIR: "${{ github.workspace }}/.cache/ccache"
        run: |
          echo "===== SCRIPT ====="
          cat <<EOF > /tmp/entrypoint.sh
          #!/bin/bash
          if [ -f /etc/os-release ]; then
            source /etc/os-release
            if [ "\${ID}" = "ubuntu" ]; then
              apt-get update -y \
                && apt-get install -y build-essential ccache curl git
            elif [ "\${ID}" = "rocky" ]; then
              yum update -y && yum install -y epel-release
              if [[ "\${VERSION_ID}" =~ 8\\.* ]]; then
                dnf config-manager --set-enabled powertools
              else
                dnf config-manager --set-enabled crb
              fi
              yum update -y \
                && yum install -y gcc gcc-c++ make glibc-static libstdc++-static ccache curl git
            else
              echo "Unsupport distribution: \${ID}"
              exit 1
            fi
          else
            echo "Unknown distribution"
            exit 1
          fi
          curl -L "https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-\$(uname -m).tar.gz" | tar -zx -C /usr --strip-components 1
          git config --system --add safe.directory '*'
          mkdir -p ${{ github.workspace }}/.cache
          echo "===== BUILD ====="
          cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release \
            -DGGML_SYCL=on -DGGML_SYCL_F16=on \
            ${{ matrix.arch == 'amd64' && '-DGGML_NATIVE=off' || '-DGGML_NATIVE=on' }} \
            -DGGML_OPENMP=off \
            -DGGML_RPC=on
          cmake --build ${{ github.workspace }}/build --target llama-box --config Release -- -j $(nproc)
          echo "===== RESULT ====="
          if [ -f ${{ github.workspace }}/build/bin/llama-box ]; then
            ldd ${{ github.workspace }}/build/bin/llama-box
          else
            exit 1
          fi
          EOF
          chmod +x /tmp/entrypoint.sh
          cat /tmp/entrypoint.sh

          docker run \
            --rm \
            --privileged \
            --platform linux/${{ matrix.arch }} \
            --volume ${{ github.workspace }}:${{ github.workspace }} \
            --workdir ${{ github.workspace }} \
            --env CC=icx \
            --env CXX=icpx \
            --env DEBIAN_FRONTEND=noninteractive \
            --env CCACHE_DIR \
            --env VERSION \
            --volume /tmp/entrypoint.sh:/entrypoint.sh \
            --entrypoint /entrypoint.sh \
            intel/oneapi-basekit:${{ matrix.version == '2024.2' && '2024.2.1-0' }}-devel-${{ matrix.distro }}

          echo "===== PACKAGE ====="
          mkdir -p ${{ github.workspace }}/out
          zip -j ${{ github.workspace }}/out/llama-box-linux-${{ matrix.arch }}-oneapi-${{ matrix.version }}-${{ matrix.distro }}.zip ${{ github.workspace }}/build/bin/*
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/out/*.zip
